<div class="bg-white shadow-sm ring-1 ring-gray-200 rounded-2xl p-6">
  <h2 class="text-lg font-semibold text-gray-900 mb-4">Bio Data</h2>
  <hr class="border-gray-100 mb-4" />

  <div class="space-y-3 text-sm sm:text-base text-gray-700">
    <div class="flex justify-between">
      <span class="text-gray-500">Business Name</span>
      <span class="font-medium text-gray-900">{{ businessInfo?.businessName}}</span>
    </div>
    <div class="flex justify-between">
      <span class="text-gray-500">Registration Number</span>
      <span class="font-medium text-gray-900">{{ businessInfo?.registrationNumber}}</span>
    </div>
    <div class="flex justify-between">
      <span class="text-gray-500">Business Type</span>
      <span class="font-medium text-gray-900">{{ businessInfo?.businessType }}</span>
    </div>
    <div class="flex justify-between">
      <span class="text-gray-500">Contact Email</span>
      <span class="font-medium text-gray-900">{{ businessInfo?.contactEmail }}</span>
    </div>
    <div class="flex justify-between">
      <span class="text-gray-500">Phone</span>
      <span class="font-medium text-gray-900">{{ businessInfo?.contactPhone }}</span>
    </div>
  </div>
</div>
