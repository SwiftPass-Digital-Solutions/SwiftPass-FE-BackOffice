<!-- Header -->
<div class="flex items-center justify-between mb-6">
  <h2 class="text-2xl font-semibold text-gray-900">Documents</h2>
  <button class="p-2 rounded-md bg-white shadow" aria-label="Notifications">
    <!-- bell icon -->
    <svg class="w-5 h-5 text-gray-600" viewBox="0 0 24 24" fill="none">
      <path d="M15 17h5l-1.4-1.4" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"
        stroke-linejoin="round" />
      <path d="M12 22a2 2 0 0 0 2-2H10a2 2 0 0 0 2 2z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"
        stroke-linejoin="round" />
      <path d="M18 8a6 6 0 10-12 0v4l-2 2v1h16v-1l-2-2V8z" stroke="currentColor" stroke-width="1.2"
        stroke-linecap="round" stroke-linejoin="round" />
    </svg>
  </button>
</div>

<!-- Filters -->
<div class="mb-6 space-y-3">
  <!-- search -->
  <div class="flex items-center bg-white rounded-xl shadow px-4 py-2 w-full">
    <svg class="w-5 h-5 text-gray-400 mr-3" viewBox="0 0 24 24" fill="none" aria-hidden="true">
      <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.4" stroke-linecap="round"
        stroke-linejoin="round" />
      <circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="1.4" />
    </svg>
    <input type="text" placeholder="Search customer's name or email" [(ngModel)]="search"
      class="w-full outline-none text-sm placeholder-gray-400" aria-label="Search customer's name or email" />
  </div>

  <!-- selects -->
  <div class="grid grid-cols-2 gap-3 md:flex md:flex-wrap md:gap-4">
    <!-- document type -->
    <div class="relative bg-white rounded-xl shadow px-4 py-2 w-full md:w-auto">
      <select [(ngModel)]="selectedType" class="appearance-none bg-transparent outline-none text-sm pr-6 w-full"
        aria-label="Document Type">
        <option *ngFor="let t of docTypes" [value]="t">{{ t }}</option>
      </select>
      <svg class="w-4 h-4 text-gray-400 absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none"
        viewBox="0 0 24 24" fill="none">
        <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"
          stroke-linejoin="round" />
      </svg>
    </div>

    <!-- status -->
    <div class="relative bg-white rounded-xl shadow px-4 py-2 w-full md:w-auto">
      <select [(ngModel)]="selectedStatus" class="appearance-none bg-transparent outline-none text-sm pr-6 w-full"
        aria-label="Status">
        <option *ngFor="let s of statuses" [value]="s">{{ s }}</option>
      </select>
      <svg class="w-4 h-4 text-gray-400 absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none"
        viewBox="0 0 24 24" fill="none">
        <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"
          stroke-linejoin="round" />
      </svg>
    </div>
  </div>
</div>

<!-- ===== Mobile list (matches screenshot) ===== -->
<div class="md:hidden">
  <div class="bg-white rounded-2xl shadow overflow-hidden">
    <ng-container *ngFor="let d of pageItems; let last = last">
      <div class="p-5">
        <div class="flex items-start justify-between gap-4">
          <!-- left: name + email -->
          <div class="min-w-0">
            <div class="text-gray-900 font-medium text-base leading-6">{{ d.customerName }}</div>
            <div class="text-gray-400 text-xs leading-5 truncate">{{ d.email }}</div>
          </div>

          <!-- right: doc type + status -->
          <div class="text-right shrink-0">
            <div class="text-gray-700 text-sm font-medium">{{ d.docType }}</div>
            <span class="inline-flex items-center mt-2 px-3 py-1 rounded-full text-xs font-medium ring-1"
              [ngClass]="statusPillClass(d.status)">
              <span class="w-2 h-2 rounded-full mr-2" [ngClass]="dotClass(d.status)"></span>
              {{ d.status }}
            </span>
          </div>
        </div>
      </div>
      <div *ngIf="!last" class="h-px bg-gray-100 mx-5"></div>
    </ng-container>

    <!-- empty state -->
    <div *ngIf="filteredDocs?.length === 0" class="p-10 text-center text-gray-400">No documents found</div>
  </div>
</div>

<!-- ===== Desktop table stays the same ===== -->
<div class="hidden md:block">
  <!-- your existing table card -->
  <div class="bg-white rounded-2xl shadow p-4">
    <div class="overflow-x-auto">
      <table class="min-w-full">
        <thead class="text-left text-sm text-gray-500">
          <tr>
            <th class="py-4 px-6">Customer</th>
            <th class="py-4 px-6">Document Type</th>
            <th class="py-4 px-6">Status</th>
            <th class="py-4 px-6">Last Updated</th>
            <th class="py-4 px-6">Expiry Date</th>
            <th class="py-4 px-6"></th>
          </tr>
        </thead>
        <tbody class="text-sm text-gray-700 divide-y">
          <tr *ngFor="let d of pageItems" class="border-0 border-b-2 border-gray-100">
            <td class="py-4 px-6 align-top">
              <div class="font-medium text-gray-900">{{ d.customerName }}</div>
              <div class="text-xs text-gray-400">{{ d.email }}</div>
            </td>
            <td class="py-4 px-6 align-top">{{ d.docType }}</td>
            <td class="py-4 px-6 align-top">
              <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium"
                [ngClass]="statusClass(d.status)">
                <span class="w-2 h-2 rounded-full mr-2"
                  [ngClass]="{ 'bg-green-500': d.status==='Approved', 'bg-amber-500': d.status==='Pending', 'bg-red-500': d.status==='Rejected' }"></span>
                {{ d.status }}
              </span>
            </td>
            <td class="py-4 px-6 align-top">{{ d.lastUpdated }}</td>
            <td class="py-4 px-6 align-top">{{ d.expiry }}</td>
            <td class="py-4 px-6 align-top">
              <button (click)="goToReview(1)"
                class="inline-flex items-center gap-2 px-3 py-2 rounded-lg bg-indigo-50 text-indigo-600 text-sm shadow-sm">
                <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none">
                  <path d="M2 12s4-8 10-8 10 8 10 8-4 8-10 8S2 12 2 12z" stroke="currentColor" stroke-width="1.2"
                    stroke-linecap="round" stroke-linejoin="round" />
                  <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.2" />
                </svg>
                <span>View</span>
              </button>
            </td>
          </tr>
          <tr *ngIf="filteredDocs?.length === 0">
            <td colspan="6" class="py-8 text-center text-gray-400">No documents found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Pagination (mobile = floating dock; desktop = centered) -->
<div class="mt-6 mb-4">
  <div
    class="fixed left-1/2 -translate-x-1/2 bottom-6 z-10 md:static md:translate-x-0 md:flex md:items-center md:justify-center">
    <div class="flex items-center gap-3 bg-white rounded-full px-4 py-3 shadow">
      <button (click)="prev()" [disabled]="currentPage === 1"
        class="p-2 rounded-md bg-white border hover:bg-gray-50 disabled:opacity-40" aria-label="Previous page">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none">
          <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="1.4" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </button>

      <ng-container *ngFor="let p of pageList">
        <button *ngIf="p !== '...'" (click)="goToPage(p)"
          [ngClass]="(currentPage === p ? 'bg-blue-600 text-white' : 'bg-white text-gray-600') + ' w-10 h-10 rounded-lg border shadow-sm flex items-center justify-center font-medium'">
          {{ p }}
        </button>
        <div *ngIf="p === '...'" class="w-8 text-center text-gray-400">â€¦</div>
      </ng-container>

      <button (click)="next()" [disabled]="currentPage === totalPages"
        class="p-2 rounded-md bg-white border hover:bg-gray-50 disabled:opacity-40" aria-label="Next page">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none">
          <path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="1.4" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </button>
    </div>
  </div>
</div>
