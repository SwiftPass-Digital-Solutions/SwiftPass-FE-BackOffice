  <!-- Sidebar -->
  <div
    class="fixed md:relative inset-y-0 left-0 transform md:translate-x-0 transition-transform duration-200 ease-in-out z-40 bg-white shadow-md w-64 md:w-56 flex flex-col"
    [class.-translate-x-full]="false">

    <!-- Logo header (Desktop only) -->
    <div class="px-3 pb-4 border-b border-gray-100">
      <div class="flex items-center gap-3 py-4">
        <div class="w-10 h-10 flex items-center justify-center rounded-lg bg-white">
          <!-- <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 9h6v6H3zM9 3h6v6H9zM15 15h6v6h-6z" stroke="#1E40AF" stroke-width="1.2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg> -->
          <img src="images/Logo.png" alt="Logo" class="h-5 w-5" />
        </div>
        <!-- <div class="text-sm font-semibold">YourApp</div> -->
      </div>
    </div>

    <!-- Navigation -->
    <nav class="mt-4 px-2 space-y-1 flex-1 overflow-y-auto">
      <a routerLink="/main/dashboard" routerLinkActive="bg-blue-50 border-l-4 border-blue-600 text-blue-600"
        [routerLinkActiveOptions]="{ exact: true }"
        class="group flex items-center gap-3 px-3 py-2 rounded-md text-sm text-gray-700 hover:bg-gray-50">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none">
          <path d="M3 11L12 4l9 7v8a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-8z" stroke="currentColor"
            stroke-width="1.2" />
        </svg>
        <span>Home</span>
      </a>

      <a routerLink="/main/documents" routerLinkActive="bg-blue-50 border-l-4 border-blue-600 text-blue-600"
        class="group flex items-center gap-3 px-3 py-2 rounded-md text-sm text-gray-700 hover:bg-gray-50">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none">
          <path d="M7 7h6v6H7z" stroke="currentColor" stroke-width="1.2" />
        </svg>
        <span>Documents</span>
      </a>

      <a routerLink="/main/individuals" routerLinkActive="bg-blue-50 border-l-4 border-blue-600 text-blue-600"
        class="group flex items-center gap-3 px-3 py-2 rounded-md text-sm text-gray-700 hover:bg-gray-50">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="8" r="3" stroke="currentColor" stroke-width="1.2" />
          <path d="M5 20c1-4 7-4 7-4s6 0 7 4" stroke="currentColor" stroke-width="1.2" />
        </svg>
        <span>Individuals</span>
      </a>

      <a routerLink="/main/businesses" routerLinkActive="bg-blue-50 border-l-4 border-blue-600 text-blue-600"
        class="group flex items-center gap-3 px-3 py-2 rounded-md text-sm text-gray-700 hover:bg-gray-50">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none">
          <rect x="3" y="4" width="18" height="16" rx="2" stroke="currentColor" stroke-width="1.2" />
        </svg>
        <span>Businesses</span>
      </a>

      <a routerLink="/main/audit" routerLinkActive="bg-blue-50 border-l-4 border-blue-600 text-blue-600"
        class="group flex items-center gap-3 px-3 py-2 rounded-md text-sm text-gray-700 hover:bg-gray-50">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none">
          <path d="M3 7h18" stroke="currentColor" stroke-width="1.2" />
        </svg>
        <span>Audit Log</span>
      </a>

      <a routerLink="/main/team" routerLinkActive="bg-blue-50 border-l-4 border-blue-600 text-blue-600"
        class="group flex items-center gap-3 px-3 py-2 rounded-md text-sm text-gray-700 hover:bg-gray-50">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none">
          <path d="M17 21v-2a4 4 0 0 0-4-4H7" stroke="currentColor" stroke-width="1.2" />
        </svg>
        <span>Team Management</span>
      </a>
    </nav>

    <!-- Profile -->
    <div class="mt-auto px-3 pt-6 pb-8">
      <div class="flex items-center gap-3 bg-blue-600 text-white rounded-xl px-3 py-3 shadow">
        <div class="w-12 h-12 rounded-full bg-white text-blue-600 flex items-center justify-center font-semibold">
          TO
        </div>
        <div>
          <div class="font-semibold text-sm">Temidayo Olayinka</div>
          <div class="text-xs opacity-90">Developer</div>
        </div>
      </div>
    </div>
