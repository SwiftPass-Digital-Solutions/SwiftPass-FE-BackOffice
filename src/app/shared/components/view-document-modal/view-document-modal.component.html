<!-- Backdrop -->
<div *ngIf="open" class="fixed inset-0 z-50 flex items-center justify-center bg-black/40 px-4" (click)="onClose()">

  <!-- Modal -->
  <div class="w-full max-w-xl max-h-[85vh] bg-white rounded-xl shadow-lg
           flex flex-col overflow-hidden" (click)="$event.stopPropagation()">

    <!-- Header -->
    <div class="px-6 py-5 text-center">
      <h2 class="text-xl font-semibold">View Document</h2>
    </div>

    <!-- Card -->
    <div class="p-4 overflow-y-auto space-y-4">
      <div class="border border-gray-200 rounded-xl overflow-hidden">

        <!-- Card Header -->
        <div class="flex items-center justify-between px-5 py-4 border-b border-gray-200">
          <h3 class="text-lg font-semibold">{{ document.documentName ?? document.subTypeName }}</h3>

          <span class="inline-flex items-center gap-2 px-3 py-1 rounded-full text-sm font-medium
                   bg-orange-50 text-orange-600">
            <span class="w-2 h-2 bg-orange-500 rounded-full"></span>
            {{ document.verificationStatus }}
          </span>
        </div>

        <!-- Card Body -->
        <div class="p-5 space-y-4">

          <!-- ID -->
          <div class="flex justify-between items-center">
            <span class="text-gray-500">ID Number</span>
            <span class="font-semibold text-gray-900">
              {{ '' }}
            </span>
          </div>

          <!-- Image -->
          <div class="border border-gray-200 rounded-lg bg-gray-50 p-2">
            <img [src]="document.documentUrl" alt="Document Preview"
              class="w-full max-h-[420px] object-contain rounded-md" />
          </div>

          <!-- Download -->
          <button (click)="downloadFile(document.documentUrl, document.documentName ?? document.subTypeName)" class="inline-flex items-center gap-2 px-4 py-2 border rounded-xl
                   text-gray-700 hover:bg-gray-100 transition">

            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5 5 5-5M12 15V3" />
            </svg>

            Download File
          </button>
        </div>
      </div>
    </div>

    <!-- Footer Buttons -->
    <div class="grid grid-cols-2 gap-4 px-4 py-4 border-t border-gray-200">
      <button (click)="approve.emit()" class="h-14 rounded-xl text-white text-lg font-medium
               bg-blue-600 hover:bg-blue-700 transition">
        Approve
      </button>

      <button (click)="reject.emit()" class="h-14 rounded-xl text-white text-lg font-medium
               bg-red-600 hover:bg-red-700 transition">
        Reject
      </button>
    </div>
  </div>
</div>
