<div class="max-w-lg mx-auto h-full flex flex-col justify-center gap-8">
    <div class="w-full flex justify-center">
        <app-logo />
    </div>
    <div>
        <h3 class="text-2xl mb-1">Login</h3>
        <p class="text-neutral-dark-300 text-base">Enter your details below to log in</p>
    </div>
    <form class="flex flex-col gap-5" [formGroup]="loginForm">
        <app-input
            label="Email address"
            formControlName="email"
            type="email"
            placeholder="Enter your email"
        />
        <app-input
            label="Password"
            formControlName="password"
            type="password"
            placeholder="Enter your password"
        />
    </form>
     <app-button
        (click)="login()"
        [isLoading]="isLoading()"
        [disabled]="!loginForm.valid"
    >
        Log In
    </app-button>
    <footer>
        <p class="text-base font-medium text-neutral-dark-300">New here? <span class="text-primary-500 cursor-pointer" routerLink="/register">Create an account with us</span></p>
    </footer>
</div>
